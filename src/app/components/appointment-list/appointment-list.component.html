<div class="co">
  <div class="header">
      <div>Appointment</div>
  </div>
  </div>
<div class="page">
<div class="main" >
<table mat-table [dataSource]="dataSource | search:textSearch" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Photo">
      <th mat-header-cell *matHeaderCellDef>Photo</th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.Profile}} " alt=""> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element "> {{element.fname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
    </ng-container>
    <ng-container matColumnDef="Visit">
        <th mat-header-cell *matHeaderCellDef> Visit time </th>
        <td mat-cell *matCellDef="let element">{{element.From}}-{{element.To}} </td>
      </ng-container>
      <ng-container matColumnDef="Number">
        <th mat-header-cell *matHeaderCellDef> Number </th>
        <td mat-cell *matCellDef="let element"><img class="size" src="../../../assets/smartphone.png" alt="">{{element.Number}} </td>
      </ng-container>
      <ng-container matColumnDef="Doctor">
        <th mat-header-cell *matHeaderCellDef> Doctor </th>
        <td mat-cell *matCellDef="let element"> {{element.drName}} </td>
      </ng-container>
      <ng-container matColumnDef="Injury">
        <th mat-header-cell *matHeaderCellDef> Injury / Condition </th>
        <td mat-cell *matCellDef="let element"> {{element.Injury}} </td>
      </ng-container>
      <ng-container  matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><button class="button"><img  src="../../../assets/edit.png" alt=""> </button> 
          <button class="button" (click)="deleteApp(element.id)" > <img src="../../../assets/bin.png" alt=""></button> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
