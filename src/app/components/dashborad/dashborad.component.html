<div class="Header-Head">
    <div>
        <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
            <mat-toolbar color="primary" class="example-toolbar">
                <button class="manu-bu" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
                <div class="container">
                    <div class="input-div">
                        <!-- <input class="input-text" type="search" placeholder="Type to search"><mat-icon>search</mat-icon> -->
                        <input (keyup)="search($event)"  class="input-text" matInput placeholder="Type to search">

                        <span class="material-symbols-outlined">
                            search
                        </span>

                    </div>
                    <div class="user">
                        <div>
                            <img style="width: 40px;
                        height: 40px;" src="assets/bell-icon-11.png" alt="">
                        </div>
                        <button style="    border: none;
                        outline: none;
                        background: transparent;" mat-button [matMenuTriggerFor]="menu"><img style="width: 40px;
                            height: 40px;" src="assets/profile.png" alt=""></button>
                        <mat-menu #menu="matMenu">
                            <button (click)="logout()" mat-menu-item>Log out</button>
                        </mat-menu>



                    </div>
                </div>
            </mat-toolbar>

            <mat-sidenav-container class="example-sidenav-container"
                [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
                <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                    <mat-nav-list>
                        <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
                        <div class="list">
                            <label for="doctors" routerLink="/dashboard/doctors" >Doctores</label>
                        </div>
                        <div class="list">
                            <label for="doctors" routerLink="/dashboard/appointmentlist">Appointments</label>
                        </div>
                        <div class="list" *ngIf="edited==true" >
                            <label for="doctors" routerLink="/dashboard/patient">Patients</label>
                        </div>
                    </mat-nav-list>
                </mat-sidenav>

                <mat-sidenav-content >
                    <router-outlet></router-outlet>
                </mat-sidenav-content>
            </mat-sidenav-container>
        </div>


    </div>

</div>
